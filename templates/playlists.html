<!-- extend base layout -->


{% extends "base.html" %}
   {% block content %}
            <h1>Playlist</h1>	



  		{% for playlist in playlists %} 
			{% for entry in playlist.playlist_entries %}
				{% for film in entry.films %}
          <h2> {{ entry.playlist_name }}
	  				<h2> {{ film.title }} ,  {{ film.url }}</h2>	
  				{% endfor %}
  			{% endfor %}
  		{% endfor %}


{% endblock %}
